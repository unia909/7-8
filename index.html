<html>

        <title>7-8</title>

h1 {

    font-size: 92px;
    user-select: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    margin: 0 0 0 0;
}

    <body>
        <h1 id="t78">7-8</h1>
        <script>
function getRandomColor() {
    let letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

let clicks = 0;
document.addEventListener("click", function() {
    ++clicks;
    if (clicks >= getRandom(7, 8)) {
        t78.style.color = getRandomColor();
        clicks = 0;
    }
});
        </script>
    </body>
